<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling cards</title>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <!-- svg upcoming -->
            <h2>Upcoming events</h2>
            <button type="button" disabled id="action-button--previous" class="actionbutton--horizontal-scroll"></button>
            <button type="button" disabled id="action-button--next" class="actionbutton--horizontal-scroll"></button>
        </div>

        <div id="events">
            <a href="#travis-scott" class="event">
                <div class="event__image">
                    <img src="img/20240131_200454.jpg" alt="Travis Scott">
                    <div class="event__indicator even__date">
                        08
                        <div class="event__date__month">Feb</div>
                    </div>
                    <div class="event__indicator event__type">
                        <!-- svg -->
                    </div>
                </div>
                <div class="event-description">
                    <h2>Travis Scott - FEIN</h2>
                    <div class="bottom-stats">
                        <div class="bottom-stat">
                            <div class="circle circle--red"></div>
                            22 new posts
                        </div>
                        <div class="bottom-stat">
                            <div class="circle circle--green"></div>
                            15 tickets
                        </div>
                    </div>
                </div>
            </a>
            <a href="#gunna" class="event">
                <div class="event__image">
                    <img src="img/Screenshot_2021-11-24-00-18-46_com.opera.mini.native_1637704379402.jpg" alt="Gunna">
                    <div class="event__indicator even__date">
                        15
                        <div class="event__date__month">Nov</div>
                    </div>
                    <div class="event__indicator event__type">
                        <!-- svg -->
                    </div>
                </div>
                <div class="event-description">
                    <h2>Gunna - Wunna</h2>
                    <div class="bottom-stats">
                        <div class="bottom-stat">
                            <div class="circle circle--red"></div>
                            4 new posts
                        </div>
                        <div class="bottom-stat">
                            <div class="circle circle--green"></div>
                            6 tickets
                        </div>
                    </div>
                </div>
            </a>

            <a href="#lil-uzi-vert" class="event">
                <div class="event__image">
                    <img src="img/Screenshot_2021-11-24-00-12-48_com.opera.mini.native_1637704218336.jpg" alt="Lil Uzi Vert">
                    <div class="event__indicator even__date">
                        11
                        <div class="event__date__month">Aug</div>
                    </div>
                    <div class="event__indicator event__type">
                        <!-- svg -->
                    </div>
                </div>
                <div class="event-description">
                    <h2>Lil Uzi Vert - X Tour</h2>
                    <div class="bottom-stats">
                        <div class="bottom-stat">
                            <div class="circle circle--red"></div>
                            3 new posts
                        </div>
                        <div class="bottom-stat">
                            <div class="circle circle--green"></div>
                            6 tickets
                        </div>
                    </div>
                </div>
            </a>

            <a href="#young-thug" class="event">
                <div class="event__image">
                    <img src="img/Screenshot_2021-11-24-00-11-32_com.opera.mini.native_1637704164133.jpg" alt="Young Thug">
                    <div class="event__indicator even__date">
                        06
                        <div class="event__date__month">Mar</div>
                    </div>
                    <div class="event__indicator event__type">
                        <!-- svg -->
                    </div>
                </div>
                <div class="event-description">
                    <h2>Young Thug - Litty</h2>
                    <div class="bottom-stats">
                        <div class="bottom-stat">
                            <div class="circle circle--red"></div>
                            12 new posts
                        </div>
                        <div class="bottom-stat">
                            <div class="circle circle--green"></div>
                            8 tickets
                        </div>
                    </div>
                </div>
            </a>
            <a href="#scxrlxrd" class="event">
                <div class="event__image">
                    <img src="/img/Screenshot_2021-11-24-00-33-44_com.opera.mini.native_1637703513524_1637704945075.jpg" alt="Scxrlxrd">
                    <div class="event__indicator even__date">
                        18
                        <div class="event__date__month">Jun</div>
                    </div>
                    <div class="event__indicator event__type">
                        <!-- svg -->
                    </div>
                </div>
                <div class="event-description">
                    <h2>SCXRLXRD - GraveStone</h2>
                    <div class="bottom-stats">
                        <div class="bottom-stat">
                            <div class="circle circle--red"></div>
                            17 new posts
                        </div>
                        <div class="bottom-stat">
                            <div class="circle circle--green"></div>
                            13 tickets
                        </div>
                    </div>
                </div>
            </a>
            <!-- more events -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
