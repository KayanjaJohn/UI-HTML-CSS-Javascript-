<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Export file</title>
</head>
<body>
    <article class="table-widget">
        <div class="caption">
            <h2>Team Members</h2>
            <button class="export-btn" type="button"> Export</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Email address</th>
                    <th>Tags</th>
                </tr>
            </thead>
            <tbody id="team-member-rows">
                <tr>
                    <td class="team-member-profile">
                        <img src="/20240311_134736.jpg" alt="Drew Crano Avatar">
                        <div class="profile-info">
                            <div class="profile-into__name">Drew Crano</div>
                            <div class="profile-info__alias">@drew</div>
                        </div>
                    </td>
                    <td>
                        <div class="status">
                            <div class="status__circle status--active"></div>active
                        </div>
                    </td>
                    <td>
                        <div class="tags">
                            <div class="tag tag--marketing">
                                Marketing
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </article>
    <script src="script.js"></script>
</body>
</html>
